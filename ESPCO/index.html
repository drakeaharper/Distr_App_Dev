<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script defer src='./index.js'></script>
    <title>ESPCO</title>
</head>
<body>
    <div class="fluid-container d-flex flex-column justify-content-center align-items-center">
        <button id="start-btn" class='btn btn-primary' onclick='initializeGame()' style="width: 50%; height: auto; font-size: 25px">Reset Game</button>
        <div class="fluid-container d-flex flex-column justify-content-center align-items-center" style="width: 80%" id="current-card-container">
            <img src='./playing_card.JPG' class="img-fluid" style="border-radius: 20px; background-color: green;"/>
        </div>
        <div class="fluid-container d-flex justify-content-center" id="guess-options">
            <button id="star" onclick="playRound('star')" class='container-fluid'>&#9734;</button>
            <button id="circle" onclick="playRound('circle')" class='container-fluid'>&#9711;</button>
            <button id="square" onclick="playRound('square')" class='container-fluid'>&#8414;</button>
            <button id="wave" onclick="playRound('wave')" class='container-fluid'>&#8749;</button>
            <button id="plus" onclick="playRound('plus')" class='container-fluid'>&#65291;</button>
        </div>
        <div id="round-display"></div>
        <div id="score-display"></div>
    </div>
</body>
</html>
