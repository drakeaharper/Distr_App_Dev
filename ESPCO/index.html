<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script defer src='./index.js'></script>
    <title>ESPCO</title>
</head>
<body style="background-color: green;">
    <div class="fluid-container d-flex flex-column justify-content-center align-items-center">
        <button id="start-btn" class='btn btn-primary' onclick='initializeGame()' style="width: 50%; height: auto; font-size: 25px">Reset Game</button>
        <div class="fluid-container d-flex flex-column justify-content-center align-items-center" id="current-card-container">
            <img id="main-display" src='./playing_card.JPG' class="img-fluid" style="border-radius: 20px; width: 80%; background-color: green;"/>
        </div>
        <div class="fluid-container d-flex justify-content-center" id="guess-options" style="margin-top: 15px;">
            <button id="star"   onclick="playRound('./Zener_Cards/star.svg')"   class='container-fluid' style="background=none;"><img class="img-fluid"src="./Zener_Cards/star.svg"  alt=""></button>
            <button id="circle" onclick="playRound('./Zener_Cards/circle.svg')" class='container-fluid' style="background=none;"><img class="img-fluid"src="./Zener_Cards/circle.svg" alt=""></button>
            <button id="square" onclick="playRound('./Zener_Cards/square.svg')" class='container-fluid' style="background=none;"><img class="img-fluid"src="./Zener_Cards/square.svg" alt=""></button>
            <button id="wave"   onclick="playRound('./Zener_Cards/wave.svg')"   class='container-fluid' style="background=none;"><img class="img-fluid"src="./Zener_Cards/wave.svg"   alt=""></button>
            <button id="plus"   onclick="playRound('./Zener_Cards/plus.svg')"   class='container-fluid' style="background=none;"><img class="img-fluid"src="./Zener_Cards/plus.svg"   alt=""></button>
        </div>
        <div style="margin-top: 15px;">
            <h2 id="round-display" style="color:ivory" class=""></h2>
            <h2 id="score-display" style="color:ivory" class=""></h2>
        </div>
    </div>
</body>
</html>
