<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPCO2</title>

    <!-- Favicaon imports -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <!-- Vue imports -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

    <!-- Code imports-->
    <script defer src='./index.js'></script>

    <!-- Style imports-->
    <link rel="stylesheet" href="shaker_animation.css">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Styling -->
    <style>
        .hide-element {
            display: none;
        }
        .guessButton {
            height: 60px;
            width: 60px;
        }
        .main-background {
            background-color: green;
        }
        .danger {
            background-color: rgb(214, 0, 0) !important;
        }
        #start-btn, #dark-mode-btn {
            width: 50%;
            height: auto;
            font-size: 20px;
            margin: 5px;
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body class="main-background" style="margin-top: 15px;">
    <div id="app" class="m-3">
        <div class="fluid-container d-flex flex-column justify-content-center align-items-center">
            <div style="display: flex; flex-direction: row;">
                <button id="start-btn"     class='btn' onclick='initializeGame()'>Reset Game</button>
                <button id="dark-mode-btn" class='btn' onclick='toggleDarkMode()'>Dark Mode: On</button>

            </div>
            <div class="fluid-container d-flex flex-column justify-content-center align-items-center" id="current-card-container">
                <div id="card-display" class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 15px;">
                    <img id="main-display" src='./playing_card.JPG' class="img-fluid" style="border-radius: 20px; width: 305px; height: 431px;"/>
                </div>
                <div id="winning-message" class="hide-element" style="color:ivory">
                    <p>You have ESP!</p>
                </div>
                <div id="losing-message" class="hide-element" style="color:ivory">
                    <p>You do not have ESP...</p>
                </div>
            </div>
            <div class="fluid-container d-flex justify-content-center" id="guess-options" style="margin-top: 15px;">
                <button v-for="card of zenerCards" :id="card"  :onclick="'playRound(\'' + card + '\')'"    class='container-fluid guessButton' style="opacity: .9;"><img class="img-fluid" :src="'./Zener_Cards/' + card + '.svg'"></button>
            </div>
            <div style="margin-top: 15px;">
                <h2 id="round-display" style="color:ivory"></h2>
                <h2 id="score-display" style="color:ivory"></h2>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                zenerCards: {
                    star: 'star',
                    circle: 'circle',
                    square: 'square',
                    wave: 'waves',
                    plus: 'plus'
                }
            }
        });
    </script>
</body>
</html>
